<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kitty Collector</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">Open Packs</li>
          <li class="navbar-item">Collection</li>
          <li class="navbar-item">Gallery</li>
          <li class="navbar-item">About</li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="card-container">
        <div class="card-background">
          <div class="card-frame">
            <div id="card-content" class="common-card">
              <div class="card-header">
                <h2 class="cat-name">Cib</h2>
                <h3 class="card-title">Sin of Greed</h3>
              </div>

              <img src="" class="card-photo"alt="Cib Card Photo 1" />
              <div class="card-description">
                <p class="date-photo-taken">10/10/24</p>
                <p class="cat-age">7 Months</p>
                <p class="card-quote">Fear his Wrath</p>
              </div>
              
              <div class="card-footer">
                <h4 class="set-name">BreakPoint</h4>
                <h4 class="set-number">1/80</h4>
                <img src="" class= "card-rarity-symbol" alt="card rarity symbol">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
